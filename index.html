<!DOCTYPE html> <!--Informa ao navegador que é um documento do tipo html5-->
<html lang = "pt-br"> <!--Abre tag html onde todo conteudo estara dentro. Lang define a lingua usada-->
    <head> <!--Onde ficaram os metadados-->
        <meta charset = "utf-8"> <!--Importando metadado para informar que será 
                                 usado decode padão brasileiro(acentuação correta)-->
        <title>IQE</title> <!--Tag define nome que ficara na aba do navegador--> 
    </head>

    <body> <!--Onde a estrutura da página é desenolvida-->
        <p>Isolados da quarentena enterprise</p> <!--tag(<p>) define paragrafo)-->

        <header> <!--Cabeçalho do site-->
            <h1>Minha página</h1> <!--(<h1>,<h2>,<h3>) define título--> 
             <h2>Oferecemos desenvolvimento para 
                 site e apps</h2>
         </header>

         <footer> <!--Rodapé do site-->
             <p>Desenvolvido por Ananda</p>

         </footer>

    </body>

</html>
